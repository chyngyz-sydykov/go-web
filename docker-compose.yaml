services:
  web:
    build: docker/
    container_name: go_rest_api
    ports:
      - "${APPLICATION_PORT}:${APPLICATION_PORT}"
    volumes:
      - .:/app
      - /app/bin
    environment:
      - APP_ENV=development
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    container_name: go_postgres_db
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD
        - pg_isready
        - '-q'
        - '-d'
        - '${DB_DATABASE}'
        - '-U'
        - '${DB_USERNAME}'
      retries: 3
      timeout: 5s
volumes:
  db-data: